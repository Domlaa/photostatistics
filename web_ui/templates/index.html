<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>摄影数据统计</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@latest/dist/echarts.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #dfe9f3, #fceabb, #f8d7da);

            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin: 0;
            padding: 20px;
            align-items: center;
        }

        .chart-container {
            width: 100%;
            /* 自适应父容器宽度 */
            height: 60vh;
            /* 高度用视口高度百分比，例如60% */
            max-width: 1200px;
            /* 可选：限制最大宽度 */
            margin: 0 auto;
            /* 居中 */
        }

        /* 如果某些图表需要特别矮一些，比如日历图 */
        .chart-calendar {
            height: 40vh;
        }

        header {
            background: linear-gradient(to right, #3494E6, #EC6EAD);
            color: white;
            text-align: center;
            padding: 30px 20px;
            position: relative;
        }

        .camera-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2.5rem;
            opacity: 0.2;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
            line-height: 1.8;
        }

        .stat-item {
            margin-bottom: 25px;
            padding-left: 40px;
            position: relative;
        }

        .stat-icon {
            position: absolute;
            left: 0;
            top: 0;
            font-size: 1.5rem;
            width: 30px;
            text-align: center;
            color: #3494E6;
        }

        .stat-text {
            font-size: 1.1rem;
        }

        .highlight {
            color: #EC6EAD;
            font-weight: bold;
            padding: 2px 4px;
            background: #f9f9f9;
            border-radius: 4px;
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #777;
            font-size: 0.9rem;
            border-top: 1px solid #eee;
        }

        .controls {
            padding: 15px 20px;
            background: #f9f9f9;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            background: #3494E6;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #2980b9;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .stat-item {
                padding-left: 35px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .controls {
                flex-direction: column;
                align-items: center;
            }

            .stat-text {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>

    <div class="content">
        <div class="stat-item">
            <div class="stat-icon"><i class="fas fa-calendar-day"></i></div>
            <p class="stat-text">在过去的<span class="highlight" id="pass_days">xxx</span>
                天里，你总共拍摄了 <span class="highlight" id="days_with_photos">xxx</span>
                天，拍摄了<span class="highlight" id="total_photos">xxx</span> 张照片。</p>
        </div>

        <div class="stat-item">
            <div class="stat-icon"><i class="fas fa-calendar-alt"></i></div>
            <p class="stat-text"><span class="highlight" id="most_active_month">xx</span> 月是你拍摄次数最多的月份，一共拍了 <span
                    class="highlight" id="photos_in_most_active_month">xx</span> 张照片。</p>
        </div>

        <div class="stat-item">
            <div class="stat-icon"><i class="fas fa-clock"></i></div>
            <p class="stat-text">每天<span class="highlight" id="favorite_time">xx</span> 时是你最喜欢拍照的时间段。</p>
        </div>

        <div class="stat-item">
            <div class="stat-icon"><i class="fas fa-star"></i></div>
            <p class="stat-text"><span class="highlight" id="most_productive_date">xx月xx日</span> 你摄性大发，一共拍了 <span
                    class="highlight" id="photos_on_most_productive_day">xx</span> 张照片，年度之最。</p>
        </div>

        <div class="stat-item">
            <div class="stat-icon"><i class="fas fa-search"></i></div>
            <p class="stat-text"><span class="highlight" id="fav_focal_range">xxx</span> 是你最喜欢的焦段范围。<span
                    class="highlight" id="most_used_focal_length">xxx</span>是你用过的最多的焦距。</p>
        </div>

        <div class="stat-item">
            <div class="stat-icon"><i class="fas fa-camera"></i></div>
            <p class="stat-text"><span class="highlight" id="fav_lens">xxx</span> 是你最喜欢的一支镜头，你一共用它拍了 <span
                    class="highlight" id="photos_with_fav_lens">xx</span> 张照片。</p>
        </div>

        <div class="stat-item">
            <div class="stat-icon"><i class="fas fa-cog"></i></div>
            <p class="stat-text">曝光三要素中，你最钟意使用 ISO <span class="highlight" id="fav_iso">xx</span>, 快门速度 <span
                    class="highlight" id="fav_shutter">xx</span>, 光圈 <span class="highlight"
                    id="fav_aperture">xx</span>。</p>
        </div>
    </div>

    <div id="echarts-focal-seq-10" class="chart-container"></div>
    <div id="echarts-focal-top10" class="chart-container"></div>
    <div id="echarts-shot-calendar" class="chart-container chart-calendar"></div>
    <div id="echarts-hour" class="chart-container"></div>
    <div id="echarts-lens" class="chart-container"></div>
    <div id="echarts-aperture" class="chart-container"></div>
    <div id="echarts-iso" class="chart-container"></div>
    <div id="echarts-shutter" class="chart-container"></div>
    <div id="echarts-m-shot-times" class="chart-container"></div>

    <div class="footer">
        <p>© 摄影年度总结 | 数据基于拍摄记录</p>
    </div>

    <script>
        function updateDataElement(data) {
            Object.keys(data).forEach(id => {
                const element = document.getElementById(id);
                if (element) {
                    element.textContent = data[id];
                }
            });
        }

        const charts = [];

        function renderChart(id, optionJson) {
            const el = document.getElementById(id);
            if (!el) return;
            const chart = echarts.init(el);
            chart.setOption(JSON.parse(optionJson));
            charts.push(chart);
            return chart;
        }

        // 统一监听窗口大小变化
        window.addEventListener("resize", () => {
            charts.forEach(chart => chart.resize());
        });

        function statistics_shot(time_range) {
            const requestData = {
                time_range: time_range
            };
            fetch('/statistics_shot', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestData)
            })
                .then(response => response.json())
                .then(resp => {
                    renderChart('echarts-focal-seq-10', resp.chart_data_focal_seq_10);
                    renderChart("echarts-shot-calendar", resp.chart_data_shot_calendar);
                    renderChart("echarts-lens", resp.chart_data_lens);
                    renderChart("echarts-iso", resp.chart_data_iso);
                    renderChart("echarts-aperture", resp.chart_data_aperture);
                    renderChart("echarts-shutter", resp.chart_data_shutter);
                    renderChart("echarts-hour", resp.chart_data_hour);
                    renderChart("echarts-m-shot-times", resp.chart_data_m_shot_times);
                    renderChart("echarts-focal-top10", resp.chart_data_focal_top10);
                    updateDataElement(resp.statistics_data);
                });
        }

        var time_range = ['2025-01-01 00:00:00', '2025-12-31 23:59:59']
        // 转换为 Date 对象
        var start = new Date(time_range[0]);
        var end = new Date(time_range[1]);
        var now = new Date();
        // 如果截止时间在未来，就用当前时间替代
        if (end > now) {
            end = now;
        }
        // 计算毫秒差
        var diffMs = end - start;
        // 转换成天数（1 天 = 1000*60*60*24 毫秒）
        var diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
        //console.log("期间天数:", diffDays);
        document.getElementById("pass_days").textContent = diffDays;
        statistics_shot(time_range);
    </script>
</body>

</html>
